<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <label class="input-label">Username</label>
            <div class="input-group">
                <input type="text" name="username" required>
            </div>
            <label class="input-label">Password</label>
            <div class="input-group password-group">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let button = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                button.textContent = "ü§ê";
            } else {
                passwordInput.type = "password";
                button.textContent = "üëÅ";
            }
        }

        // Redirect on Login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "dashboard.html"; // Redirect to new page
        });
    </script>
</body>
</html>
