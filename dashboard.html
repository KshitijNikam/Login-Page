<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Uses the same styles.css -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background: url('7889636.jpg') no-repeat center center/cover;
    font-family: 'Lato', sans-serif;
    color: white;
    text-align: center;
    backdrop-filter: blur(8px);
    padding: 20px; /* Added padding to prevent cut-off issues */
}

h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
}

.sub-header {
    font-size: 20px;
    font-weight: 400;
    opacity: 0.9;
    margin-bottom: 40px;
}

.cool-text {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 40px;
}

/* RGB Glow Animation */
.glow {
    animation: rgbGlow 2s infinite;
}

@keyframes rgbGlow {
    0% { color: red; }
    33% { color: cyan; }
    66% { color: lime; }
    100% { color: red; }
}

/* Main Dashboard Box */
.dashboard-container {
    background: rgba(30, 30, 30, 0.7);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    width: 550px;
    max-width: 90%; /* Makes it responsive on smaller screens */
    backdrop-filter: blur(10px);
}

/* Glowing Link Box */
.link-box {
    margin-bottom: 60px;
    padding: 15px; /* Increased padding for better touch experience */
    background: #3a3a3a;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.2);
    transition: 0.3s;
    font-size: 18px;
}

.link-box:hover {
    background: white;
    box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.3);
}

.link-box a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
}

/* Button Spacing */
.btn {
    display: inline-block;
    padding: 14px 25px; /* Bigger for easier clicking */
    font-size: 18px;
    background: white;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 30px; /* Extra space from the link */
}

.btn:hover {
    background: #ccc;
}

/* Mobile Optimization */
@media (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    .dashboard-container {
        width: 100%; /* Make it fit better */
        padding: 30px; /* Reduce padding so it doesnâ€™t look cramped */
    }

    .cool-text {
        font-size: 16px;
    }

    .link-box {
        font-size: 16px;
        padding: 12px;
    }

    .btn {
        font-size: 16px;
        padding: 12px 20px;
    }
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>This is just an Experimental Dashboard</h1>
        <p class="sub-header">Made by Kshitij Nikam</p>

        <p class="cool-text">
            Anyways, Here's a <span class="glow">Cool</span> Website to Cure Your Boredom:
        </p>

        <!-- Glowing link box -->
        <div class="link-box">
            <a href="https://play2048.co" target="_blank">2048</a>
        </div>

        <!-- Extra space, then the logout button -->
        <br>

        <button class="btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html"; // Redirects back to login
        }
    </script>
</body>
</html>
